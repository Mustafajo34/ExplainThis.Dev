# Force rebuild - Fix Version Conflict
providers = []

[variables]
PATH = "/opt/venv/bin:$PATH"

[phases.setup]
nixPkgs = ["nodejs-22_x", "python311", "python311Packages.pip"]

[phases.install]
cmds = [
    "npm install",
    "python3 -m venv /opt/venv",
    "/opt/venv/bin/pip install -r requirements.txt"
]

[start]
cmd = "node server.js"
