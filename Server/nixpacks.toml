# Define the environments/tools you want
providers = ["node", "python"]

# Setup phase: install system packages
[phases.setup]
nixPkgs = ["nodejs", "python3", "python3Packages.pip"]

# Install dependencies
[phases.install]
cmds = [
    "npm install",
    "pip install -r requirements.txt"
]

# Start your application
[start]
cmd = "node server.js"